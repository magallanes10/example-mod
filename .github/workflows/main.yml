name: Build Geode Mod

on:
  push:
    branches:
      - "**"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Windows
            os: windows-latest
          - name: macOS
            os: macos-latest
          - name: Android32
            os: ubuntu-latest
            target: Android32
          - name: Android64
            os: ubuntu-latest
            target: Android64

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Mod
        uses: geode-sdk/build-geode-mod@main
        with:
          bindings-update: true
          target: ${{ matrix.config.target }}
          combine: true

  package:
    name: Package Builds
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Merge Artifacts
        uses: geode-sdk/build-geode-mod/combine@main
        with:
          dest: .geode
          
